<!DOCTYPE html>
<html>
<head>
    <title>skynet websocket example</title>
</head>
<body>
    <script>
        var ws = new WebSocket('ws://47.98.158.8:6080/ws');
        
        ws.onopen = function(){
        alert("open");
        ws.send("WebSocket");
        };
        ws.onmessage = function(ev){
        alert(ev.data);
        };

        ws.onclose = function(ev){
        alert("close");
        };
        ws.onerror = function(ev){
            console.log(ev);
        alert("error");
        };
    </script>
</body>
</html>
